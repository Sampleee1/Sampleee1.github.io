<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portf√≥lio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/components/header.css">
    <link rel="stylesheet" href="CSS/components/banner.css">
    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/button.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/Subtitle.css">
    <link rel="stylesheet" href="CSS/components/box.css">
    <link rel="stylesheet" href="CSS/components/action.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/components/card-project.css">
</head>
<body>   
    <header class="header">
        <img src="Assets/img/logo.png"> 
        <nav>
            <a class="action" href="" lang="en">Skills</a> 
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contato</a> 
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Marco Bruno</h1>
                <h2 class="subtitle">FrontEnd developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section -skills">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="Assets/img/iconsskills/ico_html5.png" all="Logo do html5 em pixel ART">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>           
                </div>    
            </article>

            <article class="skill-tec">
                <img class="icon" src="Assets/img/iconsskills/ico_nodejs.png" all="Logo do NodeJS em pixel ART">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>           
                </div>    
            </article>

            <article class="skill-tec">
                <img class="icon" src="Assets/img/iconsskills/ico_css3.png" all="Logo do CSS em pixel ART">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>           
                </div>    
            </article>

            <article class="skill-tec">
                <img class="icon" src="Assets/img/iconsskills/ico_tdd.png" all="Logo do TDD em pixel ART">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>           
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="Assets/img/iconsskills/ico_js.png" all="Logo do JavaScript em pixel ART">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>           
                </div>    
            </article>

            <article class="skill-tec">
                <img class="icon" src="Assets/img/iconsskills/ico_restapi.png" all="Logo do Rest API em pixel ART">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>           
                </div>    
            </article>

            <article class="skill-tec">
                <img class="icon" src="Assets/img/iconsskills/ico_react.png" all="Logo do React em pixel ART">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>           
                </div>    
            </article>

            <article class="skill-tec">

                <img class="icon" src="Assets/img/iconsskills/ico_ux.png" all="Logo do UX em pixel ART">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70"></progress>           
                </div>    
            
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdColor">
        <h2 class="main-title -second">Projetos</h2>
        <figure class="card-project">
            <img class="logo" src="Assets/img/simbolo.png" alt="Simbolo que eu nao sei">
        </figure>
        <figure class="card-project -azul">
            <img src="Assets/img/collabcode.png" alt="Logo da collab code">
        </figure>
        <figure class="card-project">
            <img src="Assets/img/portfolio.png" alt="Logo do rosto do marco bruno">
        </figure>
    </section>
</body>
</html>
